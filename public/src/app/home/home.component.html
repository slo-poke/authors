<a [routerLink]="['/add']">Add a New Author</a>

<p>
  We have quotes by:
</p>

<table>
  <tr>
    <th>Author</th>
    <th>Actions Available</th>
  </tr>
  <div *ngFor="let author of authors" class="author">
    <tr>
      <td>{{ author.name }}</td>
      <td><button type="button" [routerLink]="['/edit/' + author._id]">Edit</button> <button type="button" (click)="delete(author._id)">Delete</button></td>
    </tr>
  </div>
</table>
