<a [routerLink]="['/add']">Add a New Quoteable Author</a>

<p>
  We have quotes by:
</p>

<table>
  <tr>
    <th>Author</th>
    <th>Actions Available</th>
  </tr>
    <tr *ngFor="let author of authors">
      <td>{{ author.name }}</td>
      <td><button type="button" [routerLink]="['/quotes/' + author._id]">View Quotes</button> <button type="button" [routerLink]="['/edit/' + author._id]">Edit</button></td>
    </tr>
</table>
